services:
  frontend-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragdoll-frontend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - ragdoll_default
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ragdoll_default:
    external: true
